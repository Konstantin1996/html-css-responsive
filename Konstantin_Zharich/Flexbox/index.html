<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Paris</title>
</head>

<body>

    <main class="weather-widget ">
        <div class="weather-widget__main-wrapper">
            <div class="weather-widget__inwrapper">
                    <ul class="weather-widget__list-temp">
                        <li class="weather-widget__item-temp"><span class="weather-widget__item-span">12</span></li>
                        <li class="weather-widget__item-town">Paris, France</li>
                        <li class="weather-widget__item-wind">
                            <img class="weather-widget__conditions" src="images/Wind.png" alt="Weather conditions">
                            <span class="weather-widget__item-wind"><span class="weather-widget__digit-wind">14</span> mph</span>
                        </li>
                    </ul>

                    <ul class="weather-widget__list-day">
                        <li class="weather-widget__item-date">
                            <span class="weather-widget__week-day">Friday</span>
                        </li>
                        <li class="weather-widget__item-date">
                            <span class="weather-widget__month-day">August, 23rd</span>
                        </li>
                    </ul>
            </div>

            <ul class="weather-nav">

                <li class="weather-nav__button-wrap"><button class="weather-nav__btn--prev"></button></li>

                <li class="weather-nav__item">
                    <span class="weather-nav__day">Monday</span>
                    <img src="images/Cloudy.png" alt="Weather Condition" class="weather-nav__day-condition">
                    <span class="weather-nav__digit">12</span>
                </li>
                <li class="weather-nav__item">
                    <span class="weather-nav__day">Tuesday</span>
                    <img src="images/Overcast.png" alt="Weather Condition" class="weather-nav__day-condition">
                    <span class="weather-nav__digit">12</span>
                </li>
                <li class="weather-nav__item">
                    <span class="weather-nav__day">Wednesday</span>
                    <img src="images/Rain.png" alt="Weather Condition" class="weather-nav__day-condition">
                    <span class="weather-nav__digit">12</span>
                </li>
                <li class="weather-nav__item">
                    <span class="weather-nav__day">Thursday</span>
                    <img src="images/Sunny.png" alt="Weather Condition" class="weather-nav__day-condition">
                    <span class="weather-nav__digit">12</span>
                </li>

                <li class="weather-nav__button-wrap"><button class="weather-nav__btn--next"></button></li>
            </ul>
        </div>
    </main>
</body>


</html>
